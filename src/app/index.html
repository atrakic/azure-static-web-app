<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
        <h1>Vanilla JavaScript App</h1>
        <p><b id="name">...</b></p>
    </main>
    <div id="loading">Loading products ...</div>
    <div id="error"></div>
    <div id="productContainer" class="product-grid"></div>

    <script>
        async function loadApp() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const productContainer = document.getElementById('productContainer');
            const nameElement = document.getElementById('name');
            loadingElement.textContent = 'Fetching products...';
            try {
                // Fetch healthcheck
                const healthRes = await fetch('/api/healthcheck');
                const health = await healthRes.json();
                nameElement.textContent = health.text || 'Unknown';

                // Fetch products
                const res = await fetch('/api/products');
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                const products = await res.json();
                loadingElement.style.display = 'none';
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                    <h3><b>${product.name}</b></h3>
                    <p><b>Price:</b> â‚¬${product.price?.toFixed(2) ?? 'N/A'}</p>
                    <p><b>Category:</b> ${product.category ?? ''}</p>
                    <p><b>Quantity:</b> ${product.quantity ?? ''}</p>
                    <p>${product.description?.substring(0, 100) ?? ''}...</p>
                `;
                    productContainer.appendChild(card);
                });
            } catch (error) {
                loadingElement.style.display = 'none';
                errorElement.innerHTML = `<b>Error Loading Products:</b> ${error.message}`;
                console.error('Product Fetch Error:', error);
            }
        }
        loadApp();
    </script>
</body>

</html>
